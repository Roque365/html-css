<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        fieldset{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Novos Formulários</h1>
    <form action="cadastro.javascript" method="get" autocomplete="on">
        <fieldset> <!--agrupamento dos dados -->
            <legend>Dados pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required autocomplete="name" placeholder="digite seu nome ">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required autocomplete="email" placeholder="exemplo@1234">
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" required autocomplete="tel" pattern="^(\d{2}\)\d{4,5}-\d{4,5}$" placeholder="(xx)xxxx-xxxx">
            </div>
        </fieldset><!--estudar sobre expressões regulares-->
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
