<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários </title>
</head>
<body>
    <h1>Check box</h1>
    <form action="cadastro.javascript" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sxmas" value="M"> <label for="sxmas">Maculino</label><br>
            <input type="radio" name="sexo" id="sxfem" value="F"> <label for="sxfem">Feminino</label> <!-- dentro do input radio colocar mo mesmo nome , para poder clicar em um de cada vez
            diferença entre botao de radio é que so pode marcar um , no checbox pode marcar varios -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="fut" id="fut"><label for="fut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="bas"><label for="bas">Baquete</label> <br>
            <input type="checkbox" name="ten" id="ten"> <label for="ten">Tenis</label> <br>
            <input type="checkbox" name="vol" id="vol"><label for="vol">Volei</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
