<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario com senha </h1>
    <form action="cadastro.javascript" method="post" autocomplete="on">
        <p>
            <label for="usu">Usu√°rio</label>
            <input type="text" name="usu" id="usu" required minlength="3" size="10" placeholder="Nome" autocomplete="username"> <!-- placeholder , coloca frase dentro da caixa e altocomplete , para indenticar aquilo que o usuario temque digitar-->
        </p>
        <p>
            <label for="sen">Senha</label>
            <input type="password" name="sen" id="sen" required minlength="8" maxlength="16" size="10" placeholder="senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
