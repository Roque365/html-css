<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.javascript" method="post" autocomplete="on">
        <div>
            <label for="est">Estado</label>
            <select name="estado" id="est">
                <option value="" selected>---Escolha---</option>
                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande de Norte</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="prof">Profissão</label>
            <input type="text" name="prof" id="prof" list="lstprof">
            <datalist id="lstprof">
                <option value="Prof">Professor</option>
                <option value="Adm">Administrador</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="PM">Policial </option>
            </datalist>
        </div>

        <div>
            <label for="msg">Mensagem</label> <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite sua mensagem"></textarea>
        </div>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar ">
    </p>
</form>
</body>
</html>
