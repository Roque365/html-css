<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }

    table{
        width: 400px;
        height: 400px;
        border-collapse: collapse;/*colar uma borda na outra */
    }
    tr.dados{
        background-color: yellow;
    }

    tr.num{
        background-color: aquamarine;
    }

    td{
        border: 1px solid black;
        text-align: center; /* alinhamento horizontal*/
        vertical-align: bottom;/*alinhamento vertical*/
    }
</style>
<body>
    <h1>Minha primeira tabela </h1> 
    <!--
        Hierarquia de tabelas simples 
        table = tabela 
            table header = cabeÃ§alho de tabela <td>
            table data = dado de tabela 
    -->   

    <table>
        <tr class="dados">
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="num">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="dados">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="num">
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
