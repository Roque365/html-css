<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>,<!--quadros em linha-->
</head>
<body>
    <h1>Testando o uso de um iframe </h1>
    <p>
        Acessando o site do <iframe src="https://cursoemvideo.com/" frameborder="1"></iframe> para aprendendo a programar
    </p> <!--
    o iframe serve para colocar um site dentro da pagina , nem todos os sites permitem essa função-->

    <p>Veja o site do <iframe src="https://google.com.br/" frameborder="0"></iframe></p><!--por questão de segurança alguns sites não permitem a ultilização de iframe-->
</body>
</html>
