<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre os termos para descobri qual tag deverá ultilizar para cada caso </p>
    <ul>
        <li><abbr title="Use a tag <p> ">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <title>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Codigo fonte </abbr></li>
        <li><abbr title="use a tag <ol> e <li>">Listas númeradas</abbr></li>
        <li><abbr title="use a tag <ul> e <li>">Lista com Demarcadores</abbr></li>
    </ul>   
</body>
</html>
