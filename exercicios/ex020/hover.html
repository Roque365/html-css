<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando hover</title>
    <style>
        body{
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
            background-color: aqua;
        }

        div > p{
            display: none;

        }

        div:hover > p{
            display: block;
            color: red;
            background-color: black;
            font-size: 80px;
            font-weight: 600;
            font-style: italic;
            text-decoration: underline;
        }

           
        
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido.....</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
